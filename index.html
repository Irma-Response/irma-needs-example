<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

  <!-- Milligram CSS minified -->
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/main.css">
  <title>Houston Harvey Map</title>
</head>
<body>
  <div id="root">
    <div class="halp-sidebar">
      <div class="halp-form">
        <h2>Want to Help?</h2>
        <p>Here are some shelters and services with needs.</p>
        <p>Based on <a target="_blank" href="https://docs.google.com/spreadsheets/d/14GHRHQ_7cqVrj0B7HCTVE5EbfpNFMbSI9Gi8azQyn-k/edit#gid=1727856325">this crowd-sourced spreadsheet</a></p>
        <p><a href="http://houstonsheltermap.com">Find shelters here</a></p>
      </div>
      <div class="halp-view">
        <a class="button button-primary" href="/">Need Help?</a>
      </div>
      <div class="halp-list">
        <h2>Current Needs</h2>
        <ul id="list"></ul>
      </div>
    </div>
    <div class="halp-map" id="map"></div>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zenscroll/4.0.0/zenscroll-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/html5-history-api/4.2.8/history.min.js"></script>
  <script src="//cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="text/javascript" src="./assets/markers-collection.js"></script>
  <script type="text/javascript" src="./assets/utils.js"></script>
  <script type="text/javascript" src="./assets/views.js"></script>
  <script type="text/javascript" src="./assets/shelters.js"></script>
  <script type="text/javascript" src="./assets/needs.js"></script>
  <script type="text/javascript" src="./assets/main.js"></script>
</body>
</html>
